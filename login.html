<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="loginstyle.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h2 class="logo"> LOGO </h2>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="index.html">About</a>
            <a href="index.html">Services</a>
            <a href="index.html">Contact</a> 
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><i class='bx bx-window-close'></i></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class='bx bxl-gmail'></i></span>
                    <input type="email" required>
                    <label>Email</label>  
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remenber Me</label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have a account?<a href="#" class="register-link">Register</a></p>
                    </div>
               
            </form>
        </div>
    <div class="form-box Register">
        <h2>Register </h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><i class='bx bx-user' ></i></span>
                <input type="text" required>
                <label>Usersname</label>  
            </div>
            <div class="input-box">
                <span class="icon"><i class='bx bxl-gmail'></i></span>
                <input type="email" required>
                <label>Email</label>  
            </div>
            <div class="input-box">
                <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                <input type="passwoord" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">I agree to the terms & conditions</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p>Already have a accountt?<a href="#" class="login-link">Login</a></p>
            </div> 
    </div>
            </form>
            <script src="loginscript.js"></script>
    
</body>
</html>
